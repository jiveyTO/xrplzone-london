<html>
  <head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>XRPL Zone NFT Workshop - Xumm Wallet</title>    
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">          
          <figure class="figure">
            <img src="assets/IMG-0218.PNG" class="figure-img img-fluid rounded" style="width: 50%;">
            <figcaption class="figcaption">Add a Xumm account.</figcaption>
          </figure>
        </div>
      </div>   

      <div class="row">
        <div class="col-md-12">          
          <figure class="figure">
            <img src="assets/IMG-0219.PNG" class="figure-img img-fluid rounded" style="width: 50%;">
            <figcaption class="figcaption">Click import existing account.</figcaption>
          </figure>
        </div>
      </div>    
      
      <div class="row">
        <div class="col-md-12">          
          <figure class="figure">
            <img src="assets/IMG-0220.PNG" class="figure-img img-fluid rounded" style="width: 50%;">
            <figcaption class="figcaption">Click full access.</figcaption>
          </figure>
        </div>
      </div> 
      
      <div class="row">
        <div class="col-md-12">          
          <figure class="figure">
            <img src="assets/IMG-0221.PNG" class="figure-img img-fluid rounded" style="width: 50%;">
            <figcaption class="figcaption">Click family seed. You'll need to grab your seed from the NFT create page.</figcaption>
          </figure>
        </div>
      </div>       

      <div class="row">
        <div class="col-md-12">          
          <figure class="figure">
            <img src="assets/IMG-0222.PNG" class="figure-img img-fluid rounded" style="width: 50%;">
            <figcaption class="figcaption">Paste your seed key.</figcaption>
          </figure>
        </div>
      </div> 

      <div class="row">
        <div class="col-md-12">          
          <figure class="figure">
            <img src="assets/IMG-0223.PNG" class="figure-img img-fluid rounded" style="width: 50%;">
            <figcaption class="figcaption">Confirm that it has the same address.</figcaption>
          </figure>
        </div>
      </div> 

      <div class="row">
        <div class="col-md-12">          
          <figure class="figure">
            <img src="assets/IMG-0224.PNG" class="figure-img img-fluid rounded" style="width: 50%;">
            <figcaption class="figcaption">If you had imported a seed of a wallet without any funds you'd get this message. You need a deposit of 10 XRP for each account.</figcaption>
          </figure>
        </div>
      </div> 

      <div class="row">
        <div class="col-md-12">          
          <figure class="figure">
            <img src="assets/IMG-0225.PNG" class="figure-img img-fluid rounded" style="width: 50%;">
            <figcaption class="figcaption">Done!</figcaption>
          </figure>
        </div>
      </div> 

      <div class="row">
        <div class="col-md-12">          
          <figure class="figure">
            <img src="assets/IMG-0226.PNG" class="figure-img img-fluid rounded" style="width: 50%;">
            <figcaption class="figcaption">Click the Xumm button.</figcaption>
          </figure>
        </div>
      </div> 

      <div class="row">
        <div class="col-md-12">          
          <figure class="figure">
            <img src="assets/IMG-0227.PNG" class="figure-img img-fluid rounded" style="width: 50%;">
            <figcaption class="figcaption">Click settings. We need to change network to Testnet.</figcaption>
          </figure>
        </div>
      </div> 

      <div class="row">
        <div class="col-md-12">          
          <figure class="figure">
            <img src="assets/IMG-0228.PNG" class="figure-img img-fluid rounded" style="width: 50%;">
            <figcaption class="figcaption">Click node.</figcaption>
          </figure>
        </div>
      </div>       

      <div class="row">
        <div class="col-md-12">          
          <figure class="figure">
            <img src="assets/IMG-0229.PNG" class="figure-img img-fluid rounded" style="width: 50%;">
            <figcaption class="figcaption">Choose the rippletest node.</figcaption>
          </figure>
        </div>
      </div> 

      <div class="row">
        <div class="col-md-12">          
          <figure class="figure">
            <img src="assets/IMG-0230.PNG" class="figure-img img-fluid rounded" style="width: 50%;">
            <figcaption class="figcaption">Back on the main screen choose the Xumm button.</figcaption>
          </figure>
        </div>
      </div>       

      <div class="row">
        <div class="col-md-12">          
          <figure class="figure">
            <img src="assets/IMG-0231.PNG" class="figure-img img-fluid rounded" style="width: 50%;">
            <figcaption class="figcaption">If you don't see Peerkat choose view more xapps.</figcaption>
          </figure>
        </div>
      </div>       

      <div class="row">
        <div class="col-md-12">          
          <figure class="figure">
            <img src="assets/IMG-0232.PNG" class="figure-img img-fluid rounded" style="width: 50%;">
            <figcaption class="figcaption">Click Peerkat NFT viewer.</figcaption>
          </figure>
        </div>
      </div>       
      
      <div class="row">
        <div class="col-md-12">          
          <figure class="figure">
            <img src="assets/IMG-0233.PNG" class="figure-img img-fluid rounded" style="width: 50%;">
            <figcaption class="figcaption">Congrats, you can see your NFT in Xumm!</figcaption>
          </figure>
        </div>
      </div>          

    </div>
  </body>  
</html>
